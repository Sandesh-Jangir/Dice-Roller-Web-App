<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Dice Roller</title>
</head>

<body>
    <div class="dice-container" id="dice-container">
        <h2 id="initial-message">Roll Dice To Start ...</h2>
        <div id="one" class="dice-face">
            <div class="crcl center"></div>
        </div>
        <div id="two" class="dice-face">
            <div class="crcl corner-tl"></div>
            <div class="crcl corner-br"></div>
        </div>
        <div id="three" class="dice-face">
            <div class="crcl corner-tl"></div>
            <div class="crcl corner-br"></div>
            <div class="crcl center"></div>
        </div>
        <div id="four" class="dice-face">
            <div class="crcl corner-tl"></div>
            <div class="crcl corner-bl"></div>
            <div class="crcl corner-tr"></div>
            <div class="crcl corner-br"></div>
        </div>
        <div id="five" class="dice-face">
            <div class="crcl corner-tl"></div>
            <div class="crcl corner-bl"></div>
            <div class="crcl corner-tr"></div>
            <div class="crcl corner-br"></div>
            <div class="crcl center"></div>
        </div>
        <div id="six" class="dice-face">
            <div class="crcl corner-tl"></div>
            <div class="crcl corner-bl"></div>
            <div class="crcl corner-tr"></div>
            <div class="crcl corner-br"></div>
            <div class="crcl center-r"></div>
            <div class="crcl center-l"></div>
        </div>

    </div>
    <button class="generate-btn" onclick="handleGenerateAction()">Roll Dice</button>
    <!-- Javascript -->
    <script src="app.js"></script>
</body>

</html>
